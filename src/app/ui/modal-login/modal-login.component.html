<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Nhập tài khoản</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <span class="text-primary">Tên tài khoản</span>
      <input type="text" class="form-control form-control" [(ngModel)]="user.username">
      <span class="text-primary">Mật khẩu</span>
      <input type="password" class="form-control form-control" [(ngModel)]="user.password">
    </div>
    <button type="button" class="btn btn-primary float-right mt-2" (click)="login()">Đăng nhập</button>
  </div>
  <div class="modal-footer">
    <h5 class="{{stateColor}}">{{stateText}}</h5>
  </div>
</ng-template>
<button class="{{btnClass}}" (click)="open(content)">Đăng Nhập</button>
