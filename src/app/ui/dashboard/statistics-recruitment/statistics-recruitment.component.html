<div class="container-fluid shadow-sm p-0 mt-1">
  <div class="container-fluid p-0">
    <h3 class="title">
      <span>Thống kê</span>
    </h3>
  </div>
  <div class="container-fluid p-0">

    <div class="input-group w-50 mb-3 p-3">
      <label class="text-primary pr-1">Từ ngày đến ngày</label>
      <input type="date" class="form-control form-control-sm" [(ngModel)]="startDate">
      <input type="date" class="form-control form-control-sm" [(ngModel)]="endDate">
      <div class="input-group-append">
        <button class="btn btn-sm btn-outline-secondary" (click)="start()">Chọn</button>
      </div>
    </div>

    <google-chart #cchart [data]="chartData" *ngIf="chartData"></google-chart>
  </div>
</div>
